<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poker Table Breaks</title>
    </head>
    <body>
        <ul>
        {% for time, tables in table_breaks.items %}
            <li>{{ time }}</li>
            {% if tables %}
            <ul>
            {% for table in tables %}
            <li>{{ table }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
        </ul>
    </body>
</html>
